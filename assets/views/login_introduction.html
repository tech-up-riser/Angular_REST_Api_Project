<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		<div class="text-right">
			<span ng-repeat="(localeId, langName) in language.available">
				<a ng-if="langName != language.active" ng-click="language.set(localeId, $event)" href="#" class="menu-toggler" > {{langName}} </a>
			</span>
		</div>
		<div class="logo text-center">
			<img class="text-center" src="img/logo-grab2.png"/>
		</div>
		<div class="box-register">
			<fieldset>
				<uib-tabset justified="true" class="tabbable">
					<uib-tab heading="{{ 'login_introduction_step' | translate:translationData }} 1">
						<p translate="login_introduction_text1"></p>
					</uib-tab>
					<uib-tab heading="{{ 'login_introduction_step' | translate:translationData }} 2">
						<p translate="login_introduction_text2"></p>
					</uib-tab>
					<uib-tab heading="{{ 'login_introduction_step' | translate:translationData }} 3">
						<div  class="clearfix">
							<p translate="login_introduction_text3"></p>
							<a class="btn btn-primary pull-right" ng-if="user.user.role == 'grabee'" ui-sref="app.grabee.dashboard">
								<span translate="login_introduction_start">Start GRAB</span> <i class="fa fa-arrow-circle-right"></i>
							</a>
							<a class="btn btn-primary pull-right" ng-if="user.user.role == 'grabber'" ui-sref="app.grabber.dashboard">
								<span translate="login_introduction_start">Start GRAB</span> <i class="fa fa-arrow-circle-right"></i>
							</a>
						</div>
					</uib-tab>
				</uib-tabset>
			</fieldset>
		</div>
	</div>
</div>
