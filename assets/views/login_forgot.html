<div class="row" ng-controller="ForgotPasswordCtrl">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="text-right">
			<span ng-repeat="(localeId, langName) in language.available">
				<a ng-if="langName != language.active" ng-click="language.set(localeId, $event)" href="#"
                   class="menu-toggler"> {{langName}} </a>
			</span>
        </div>
        <div class="logo text-center">
            <img class="text-center" src="img/GRAB_2.png"/>
        </div>
        
        <div class="box-forgot">
            <form name="forgotPasswordForm" class="form-forgot" ng-submit="submitForgotPasswordForm($event)" novalidate>
                <fieldset>
                    <legend translate="login_forgot_title">
                        Forget Password?
                    </legend>
                    <p translate="login_forgot_description">
                        Enter your e-mail address below to reset your password.
                    </p>
                    <div class="form-group"
                         ng-class="{'has-error': (forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid) || errors.length}">
						<span class="input-icon">
							<input type="email"
                                   class="form-control"
                                   name="email"
                                   ng-model="Data.email"
                                   required
                                   placeholder="{{ 'generic.email' | translate }}">
							<i class="fa fa-envelope-o"></i>
						</span>

                        <p class="help-block"
                           ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid">
                            <span class="error-message" ng-show="forgotPasswordForm.email.$error.required"
                                  translate="login_login_required">
                                Required
                            </span>
                        </p>

                        <p ng-if="resetLinkWasSent" class="has-success margin-top-10" translate="login_forgot_reset_link">
                            Link to reset password was sent to your email
                        </p>
                    </div>
                    <div class="form-group has-error" ng-show="errors.length">
                        <p class="help-block">
                            <span class="error-message" ng-repeat="error in errors">
                                {{ 'login_login_' + error.toLowerCase().split(' ').join('_') | translate }}
                            </span>
                        </p>
                    </div>
                    <div class="form-actions">
                        <a class="btn btn-primary btn-o" ui-sref="login.signin">
                            <i class="fa fa-chevron-circle-left"></i> <span translate="login_forgot_login">Log-In</span>
                        </a>
                        <button type="submit"
                                class="btn btn-primary pull-right"
                                ng-disabled="isSubmiting"
                            <span translate="login_forgot_submit">Submit</span>
                            <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                </fieldset>
            </form>

            <div class="copyright">
                {{app.year}} &copy; {{ app.name }}
            </div>
        </div>
    </div>
</div>
