<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">{{ 'update_password' | translate }}</h1>
        </div>
    </div>
</section>

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12" ng-include="'./assets/views/partials/profile-menu.html'"></div>

        <div class="col-md-12">
            <form action="#" role="form" id="form">
                <fieldset>
                    <legend>
                        {{ 'update_password' | translate }}
                    </legend>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">
                                    {{ 'login_login_email' | translate }}
                                </label>
                                <input type="text" class="form-control" name="email"
                                       ng-model="userInfo.email">
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    {{ 'existing_password' | translate }}
                                </label>
                                <input type="password" class="form-control" name="password"
                                       ng-model="userInfo.password">
                            </div>
                            <div class="form-group">
                                <label class="control-label">
                                    {{ 'new_password' | translate }}
                                </label>
                                <input type="password" class="form-control" name="passwordnew">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-wide pull-left">
                            {{ 'grab_create_grab_actions_save' | translate }} <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- end: USER PROFILE -->
