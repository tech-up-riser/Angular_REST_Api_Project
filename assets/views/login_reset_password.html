<div class="row" ng-controller="ResetPasswordCtrl">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="text-right">
			<span ng-repeat="(localeId, langName) in language.available">
				<a ng-if="langName != language.active" ng-click="language.set(localeId, $event)" href="#"
                   class="menu-toggler"> {{langName}} </a>
			</span>
        </div>
        <div class="logo text-center">
            <img class="text-center" src="img/logo-grab2.png"/>
        </div>

        <div class="box-forgot">
            <form name="resetPasswordForm" class="form-forgot" ng-submit="submitResetPasswordForm($event)" novalidate>
                <fieldset>
                    <legend translate="login_forgot_title">
                        Forget Password?
                    </legend>
                    <p>
                        Enter your new password below to reset your old password.
                    </p>
                    <div class="form-group"
                         ng-class="{'has-error': (resetPasswordForm.password.$dirty && resetPasswordForm.password.$invalid) || errors.length}">
                        <input type="password"
                               class="form-control"
                               name="password"
                               ng-model="Data.password"
                               required
                               placeholder="Enter new password">

                        <p class="help-block"
                           ng-show="resetPasswordForm.password.$dirty && resetPasswordForm.password.$invalid">
                            <span class="error-message" ng-show="resetPasswordForm.password.$error.required">
                                Required
                            </span>
                        </p>
                    </div>
                    <div class="form-group has-error" ng-show="errors.length">
                        <p class="help-block">
                            <span class="error-message" ng-repeat="error in errors">
                                {{ 'login_login_' + error.toLowerCase().split(' ').join('_') | translate }}
                            </span>
                        </p>
                    </div>
                    <div class="form-actions">
                        <a class="btn btn-primary btn-o" ui-sref="login.signin">
                            <i class="fa fa-chevron-circle-left"></i> <span translate="login_forgot_login">Log-In</span>
                        </a>
                        <button type="submit"
                                class="btn btn-primary pull-right"
                                ng-disabled="isSubmiting">
                            <span translate="login_forgot_submit">Submit</span>
                            <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                </fieldset>
            </form>

            <div class="copyright">
                {{app.year}} &copy; {{ app.name }}
            </div>
        </div>
    </div>
</div>
