<div ng-controller="GrabAbstractCtrl">
    <div class="swMain">
        <ul>
            <li class="ng-click-active">
                <a href ng-class="{'selected' : currentStep >= 1, 'done' : currentStep > 1}">
                    <div class="stepNumber">
                        1
                    </div>
                    <span class="stepDesc text-small"> {{ 'grab_header_create' | translate }} </span>
                </a>
            </li>
            <li>
                <a href ng-class="{'selected' : currentStep >= 2, 'done' : currentStep > 2}">
                    <div class="stepNumber">
                        2
                    </div>
                    <span class="stepDesc text-small"> {{ 'grab_header_published' | translate }} </span>
                </a>
            </li>
            <li>
                <a href ng-class="{'selected' : currentStep >= 3, 'done' : currentStep > 3}">
                    <div class="stepNumber">
                        3
                    </div>
                    <span class="stepDesc text-small"> {{ 'grab_header_scheduled' | translate }} </span>
                </a>
            </li>
            <li>
                <a href ng-class="{'selected' : currentStep >= 4, 'done' : currentStep > 4}">
                    <div class="stepNumber">
                        4
                    </div>
                    <span class="stepDesc text-small"> {{ 'grab_header_complete' | translate }} </span>
                </a>
            </li>
        </ul>
    </div>

    <ui-view/>
</div>
