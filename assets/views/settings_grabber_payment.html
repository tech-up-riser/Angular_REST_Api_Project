<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="sidebar.nav.pages.USERPROFILE">USER PROFILE</h1>
        </div>
    </div>
</section>
<div class="container-fluid container-fullw bg-white" ng-controller="GrabeeSettingsPaymentsCtrl">
    <div class="row">
        <div class="col-md-12" ng-include="'./assets/views/partials/profile-menu.html'"></div>

        <div class="col-md-12">
            <form name="billingInformationForm" ng-submit="addBillingInfo($event)" role="form" id="form" novalidate>
                <fieldset>
                    <legend>
                        {{ 'checks_by_mail' | translate }}
                    </legend>
                    <div class="row">
                        <div class="col-sm-10 col-md-12">

                            <div class="form-group">
                                <label class="control-label">
                                    {{ 'billing_mailing_address' | translate }}
                                </label>
                                <div class="clip-radio radio-primary" ng-init="adressprofile = true">
                                    <input type="radio" id="us-female" name="adressprofile" value="true"
                                           checked="checked" ng-click="adressprofile = true">
                                    <label for="us-female">
                                        {{ 'grab_create_grab_sameProfile' | translate }}
                                    </label>
                                    <input type="radio" id="us-male" name="adressprofile" value="false"
                                           ng-click="adressprofile = false">
                                    <label for="us-male">
                                        {{ 'different_address' | translate }}
                                    </label>
                                </div>
                            </div>

                            <div ng-show="!adressprofile">

                                <div class="form-group">
                                    <label class="control-label">
                                        {{ 'login_registration_address' | translate }}
                                    </label>
                                    <input type="text" placeholder="{{ 'enter_your_address_and_street_name' | translate }}"
                                           class="form-control" name="firstname" ng-model="userInfo.firstName">
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">
                                                {{ 'login_registration_postal' | translate }}
                                            </label>
                                            <input class="form-control" placeholder="{{ 'enter_a_postal_code' | translate }}" type="text"
                                                   name="zipcode" ng-model="userInfo.zipCode">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="control-label">
                                                {{ 'login_registration_city' | translate }}
                                            </label>
                                            <input class="form-control" placeholder="{{ 'enter_your_city' | translate }}" type="text"
                                                   name="city" ng-model="userInfo.city">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">
                                        {{ 'grab_create_grab_province' | translate }}
                                    </label>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option value="" disabled selected>
                                                {{ 'grab_create_grab_province' | translate }}
                                            </option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="col-md-12">
                        <table class="table table-striped table-hover" id="sample-table-2">
                            <thead>
                            <tr>
                                <th class="center">{{ 'payment_card' | translate }}</th>
                                <th>{{ 'payment_number' | translate }}</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="Payment in Payments">
                                <td class="center"><img ng-src="{{Payment.imageUrl}}" width="60px" class="img-rounded" alt="image">
                                </td>
                                <td>**** **** **** {{Payment.last4}}</td>
                                <td class="center">
                                    <div class="visible-md visible-lg hidden-sm hidden-xs">
                                        <a href="#" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                           uib-tooltip="Remove" ng-click="deletePayment(Payment)"><i class="fa fa-times fa fa-white"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" ng-click="openAddCardModal()">{{ 'payment_addcard' | translate }}</button>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        {{ 'interactive_email' | translate }}
                    </legend>
                    <div class="row">
                        <div class="col-sm-10 col-md-12">

                            <div class="form-group" ng-init="interacemail">
                                <label class="control-label">
                                    Billing email address
                                </label>
                                <div class="clip-radio radio-primary" ng-init="interacemail = true">
                                    <input type="radio" id="interacemail-female" name="interacemail" value="true"
                                           checked="checked" ng-click="interacemail = true">
                                    <label for="interacemail-female">
                                        {{ 'grab_create_grab_sameProfile' | translate }}
                                    </label>
                                    <input type="radio" id="interacemail-male" name="interacemail" value="false"
                                           ng-click="interacemail = false">
                                    <label for="interacemail-male">
                                        {{ 'different_email' | translate }}
                                    </label>
                                </div>
                            </div>

                            <div ng-show="!interacemail">
                                <div class="form-group" ng-class="{'has-error': billingInformationForm.email.$dirty && billingInformationForm.email.$invalid}">
                                    <label class="control-label">
                                        {{ 'login_login_email' | translate }}
                                    </label>
                                    <input type="email"
                                           placeholder="{{ 'login_login_email' | translate }}"
                                           class="form-control" name="email"
                                           ng-model="userInfo.email" ng-required="!interacemail">

                                    <p class="help-block"
                                       ng-show="billingInformationForm.email.$dirty && billingInformationForm.email.$invalid">
                                        <span class="error-message"
                                              ng-show="billingInformationForm.email.$error.required || (billingInformationForm.email && billingInformationForm.email._empty)"
                                              translate="login_registration_email_is_required">
                                            Email is required
                                        </span>
                                        <span ng-show="billingInformationForm.email.$error.email">Invalid email address</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-actions" ng-show="!interacemail || !adressprofile">
                    <button type="submit"
                            ladda="isSubmitting"
                            class="btn btn-primary btn-wide pull-left" ng-disabled="!billingInformationForm.$valid">
                        {{ 'payment_billing_save' | translate }} <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
